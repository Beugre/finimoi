<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement annulé - FinIMoi</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .button {
            background: white;
            color: #ff6b6b;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            margin: 0.5rem;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>❌ Paiement annulé</h2>
        <p>Vous avez annulé le paiement.<br>Aucun montant n'a été débité.</p>
        
        <a href="finimoi://payment/cancel" class="button" onclick="openApp()">
            Retour à FinIMoi
        </a>
    </div>

    <script>
        function openApp() {
            window.location.href = 'finimoi://payment/cancel';
            
            setTimeout(() => {
                window.location.href = 'https://apps.apple.com/app/finimoi';
            }, 2000);
        }
        
        // Redirection automatique après 3 secondes
        setTimeout(openApp, 3000);
    </script>
</body>
</html>
