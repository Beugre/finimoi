<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection FinIMoi</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>ðŸŽ‰ Paiement rÃ©ussi !</h2>
        <p>Redirection vers FinIMoi...</p>
        <p id="countdown">5</p>
        <a href="finimoi://payment/return" class="button" onclick="openApp()">
            Ouvrir FinIMoi
        </a>
    </div>

    <script>
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        function updateCountdown() {
            countdownElement.textContent = countdown;
            countdown--;
            
            if (countdown < 0) {
                openApp();
            }
        }
        
        function openApp() {
            // Essayer d'ouvrir l'app avec le deep link
            window.location.href = 'finimoi://payment/return?status=success';
            
            // Fallback vers l'App Store si l'app n'est pas installÃ©e
            setTimeout(() => {
                window.location.href = 'https://apps.apple.com/app/finimoi';
            }, 2000);
        }
        
        // DÃ©marrer le compte Ã  rebours
        setInterval(updateCountdown, 1000);
        
        // Redirection automatique aprÃ¨s 5 secondes
        setTimeout(openApp, 5000);
    </script>
</body>
</html>
