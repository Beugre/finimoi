<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement R√©ussi - FinIMoi</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">
</head>
<body>
    <div class="payment-page payment-success">
        <div class="payment-card">
            <div style="display: flex; align-items: center; justify-content: center; gap: 0.5rem; margin-bottom: 1rem;">
                <img src="assets/images/logo.svg" alt="FinIMoi" style="height: 32px; width: auto;">
                <span style="font-weight: 700; color: var(--primary-color);">FinIMoi</span>
            </div>
            <div class="payment-icon">
                <i class="fas fa-check"></i>
            </div>
            <h2>Paiement R√©ussi !</h2>
            <p>Votre recharge a √©t√© effectu√©e avec succ√®s. Vous allez √™tre redirig√© vers l'application FinIMoi.</p>
            
            <div class="countdown" id="countdown">5</div>
            <p><small>Redirection automatique dans <span id="timer">5</span> secondes...</small></p>
            
            <div style="margin-top: 2rem;">
                <a href="finimoi://payment/return?status=success" class="btn btn-primary">
                    <i class="fas fa-mobile-alt"></i>
                    Retourner √† l'App
                </a>
            </div>
            
            <div style="margin-top: 1rem;">
                <a href="https://finimoi.com" style="color: var(--text-light); text-decoration: none;">
                    <i class="fas fa-globe"></i>
                    Visiter finimoi.com
                </a>
            </div>
        </div>
    </div>

    <script>
        // Redirection automatique vers l'app
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        const timerElement = document.getElementById('timer');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            timerElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                // Essayer d'ouvrir l'app via le deep link
                console.log('üîó Tentative d\'ouverture de l\'app via deep link...');
                
                // R√©cup√©rer les param√®tres URL pour debug
                const urlParams = new URLSearchParams(window.location.search);
                const transactionId = urlParams.get('transaction_id');
                const amount = urlParams.get('amount');
                const status = urlParams.get('status') || 'success';
                
                console.log('üìä Param√®tres de transaction:', { transactionId, amount, status });
                
                // Cr√©er l'URL de deep link avec les param√®tres obligatoires
                let deepLinkUrl = `finimoi://payment/return?status=${status}`;
                
                // Ajouter transaction_id si disponible (critique pour la mise √† jour du solde)
                if (transactionId && transactionId.trim() !== '') {
                    deepLinkUrl += `&transaction_id=${encodeURIComponent(transactionId)}`;
                    console.log('‚úÖ Transaction ID ajout√© au deep link');
                } else {
                    console.warn('‚ö†Ô∏è Aucun transaction_id trouv√© - la mise √† jour du solde pourrait √©chouer');
                }
                
                // Ajouter le montant si disponible
                if (amount) {
                    deepLinkUrl += `&amount=${encodeURIComponent(amount)}`;
                }
                
                console.log('üöÄ Deep link URL final:', deepLinkUrl);
                
                // Essayer d'ouvrir l'app
                try {
                    window.location.href = deepLinkUrl;
                    console.log('üì± Tentative d\'ouverture de l\'app...');
                } catch (error) {
                    console.error('‚ùå Erreur lors de l\'ouverture du deep link:', error);
                }
                
                // Fallback apr√®s 3 secondes si l'app ne s'ouvre pas
                setTimeout(() => {
                    console.log('‚ö†Ô∏è App non ouverte apr√®s 3 secondes, redirection vers le site web');
                    // window.location.href = 'https://finimoi.com';
                }, 3000);
            }
        }, 1000);
        
        // Detecter si l'utilisateur revient sur la page (app non install√©e)
        let hidden = false;
        
        const handleVisibilityChange = () => {
            if (document.hidden) {
                hidden = true;
                console.log('üì± Page masqu√©e - app potentiellement ouverte');
            } else if (hidden) {
                // L'utilisateur est revenu, probablement parce que l'app n'est pas install√©e
                console.log('üîÑ Utilisateur revenu sur la page - app probablement non install√©e');
                clearInterval(timer);
                document.querySelector('.payment-card').innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; gap: 0.5rem; margin-bottom: 1rem;">
                        <img src="assets/images/logo.svg" alt="FinIMoi" style="height: 32px; width: auto;">
                        <span style="font-weight: 700; color: var(--primary-color);">FinIMoi</span>
                    </div>
                    <div class="payment-icon">
                        <i class="fas fa-download"></i>
                    </div>
                    <h2>Application Non Install√©e</h2>
                    <p>Il semble que vous n'ayez pas encore install√© l'application FinIMoi.</p>
                    <div style="margin-top: 2rem;">
                        <a href="https://finimoi.com#download" class="btn btn-primary">
                            <i class="fas fa-download"></i>
                            T√©l√©charger FinIMoi
                        </a>
                    </div>
                `;
            }
        };
        
        document.addEventListener('visibilitychange', handleVisibilityChange);
        
        // Debug: Afficher les param√®tres URL
        const urlParams = new URLSearchParams(window.location.search);
        const transactionId = urlParams.get('transaction_id');
        const amount = urlParams.get('amount');
        
        if (transactionId) {
            console.log('‚úÖ Transaction ID d√©tect√©:', transactionId);
            // Optionnel: Afficher les d√©tails de la transaction
        }
        
        if (amount) {
            console.log('üí∞ Montant d√©tect√©:', amount);
        }
        
        // Debug: Tester la disponibilit√© de l'app
        function testAppAvailability() {
            const testUrl = 'finimoi://test';
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = testUrl;
            document.body.appendChild(iframe);
            
            setTimeout(() => {
                document.body.removeChild(iframe);
            }, 1000);
        }
        
        // Tester apr√®s 1 seconde
        setTimeout(testAppAvailability, 1000);
        
        // Log de d√©marrage
        console.log('üöÄ Page de succ√®s FinIMoi charg√©e');
        console.log('üîó URL actuelle:', window.location.href);
    </script>
</body>
</html>
